<div class="row">
  <div class="col-lg-12">
    <div class="d-flex justify-content-start align-items-center mb-3">
      <a mat-raised-button color="primary" routerLink="../../">Back to Books</a>
      <a mat-raised-button style="margin-left: 20px;" [routerLink]="['/update-book', book.id]">Update Details</a>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-3">
    <mat-card class="example-card pb-0 pt-0 border-0 mt-3">
      <img mat-card-image class="border-0 book-img" [src]="baseUrl + book?.img"
           alt="Photo of a Shiba Inu">
    </mat-card>
  </div>

  <div class="col-lg-9">
    <h1 class="mb-2 text-capitalize">{{ book?.title }}</h1>

    <a>By <b>{{ book?.author }}</b></a>

    <p class="mt-2">
      {{ book?.description }}
    </p>


    <div class="d-block mt-3">
      <ul class="">
        <li>Language: {{ book?.language }}</li>
        <li>Rating: {{ book?.rating }}</li>
      </ul>
    </div>
  </div>
</div>
